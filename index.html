<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rate My CAD Services</title>
  <style>
    body {
      background: #f0f4f8;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .rating-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    h2 {
      margin-bottom: 20px;
      color: #2d3436;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 15px;
      font-weight: bold;
      font-size: 14px;
    }

    select, input[type="text"], input[type="email"], textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .stars {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .star {
      font-size: 30px;
      color: lightgray;
      cursor: pointer;
      transition: color 0.3s;
    }

    .star.hovered,
    .star.selected {
      color: gold;
    }

    button {
      padding: 10px 20px;
      background-color: #0984e3;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0652dd;
    }

    .disclaimer {
      font-size: 12px;
      color: #636e72;
      margin-top: 20px;
      text-align: left;
    }

    #thankYouMsg {
      margin-top: 20px;
      color: #2d3436;
      font-weight: bold;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <form class="rating-box" action="https://formspree.io/f/mrbprewl" method="POST">
    <h2>üõ†Ô∏è Rate My CAD Services</h2>

    <label for="name">üßë Your Name</label>
    <input type="text" name="name" id="name" required />

    <label for="email">üìß Your Email</label>
    <input type="email" name="email" id="email" required />

    <label for="serviceType">üîß Which service did you use?</label>
    <select name="serviceType" id="serviceType" required>
      <option disabled selected>Select one</option>
      <option value="2D Drafting">2D Drafting (Architectural or Mechanical)</option>
      <option value="3D Modeling">3D Modeling & Sketching</option>
      <option value="Video Concept">3D Max Video Concept</option>
      <option value="Full Package">Full Project (2D, 3D, and Video)</option>
    </select>

    <label for="satisfaction">ü§î How satisfied were you?</label>
    <select name="satisfaction" id="satisfaction" required>
      <option disabled selected>Select one</option>
      <option value="blown away">Blown away ‚Äì 10/10 would recommend</option>
      <option value="satisfied">Very satisfied with the result</option>
      <option value="okay">It was okay, but could be better</option>
      <option value="meh">Meh ‚Äì I expected more</option>
    </select>

    <label for="highlight">üí° What impressed you the most?</label>
    <select name="highlight" id="highlight" required>
      <option disabled selected>Select one</option>
      <option value="speed">Speed of delivery</option>
      <option value="creativity">Creativity and design quality</option>
      <option value="accuracy">Technical accuracy & details</option>
      <option value="communication">Friendly and clear communication</option>
    </select>

    <!-- 4 Extra Qs -->
    <label for="software">üß∞ Which software did I use for your project?</label>
    <select name="software" id="software">
      <option disabled selected>Select one</option>
      <option value="AutoCAD">AutoCAD</option>
      <option value="3ds Max">3ds Max</option>
      <option value="SketchUp">SketchUp</option>
      <option value="Fusion 360">Fusion 360</option>
      <option value="Mixed">A mix of tools</option>
    </select>

    <label for="delivery">üì¶ Was the delivery time acceptable?</label>
    <select name="delivery" id="delivery">
      <option disabled selected>Select one</option>
      <option value="fast">Yes, very fast!</option>
      <option value="on-time">On time, as promised</option>
      <option value="late">Slight delay but no worries</option>
      <option value="too slow">Too slow for my liking</option>
    </select>

    <label for="return">üìÇ Would you return for more work?</label>
    <select name="return" id="return">
      <option disabled selected>Select one</option>
      <option value="yes">100%, InshaAllah</option>
      <option value="maybe">Maybe, depends on future needs</option>
      <option value="no">Probably not</option>
    </select>

    <label for="improvements">üîç Anything I can improve?</label>
    <textarea name="improvements" id="improvements" placeholder="Be honest, we wish to grow..."></textarea>

    <label>‚≠ê How would you rate the overall experience?</label>
    <div class="stars" id="starContainer">
      <input type="hidden" name="rating" id="ratingValue" value="0" />
      <i class="star" data-value="1">&#9733;</i>
      <i class="star" data-value="2">&#9733;</i>
      <i class="star" data-value="3">&#9733;</i>
      <i class="star" data-value="4">&#9733;</i>
      <i class="star" data-value="5">&#9733;</i>
    </div>

    <label for="feedback">üìù Any final thoughts or shoutouts?</label>
    <textarea name="feedback" id="feedback" placeholder="Drop your full feedback here..." required></textarea>

    <button type="submit">üöÄ Submit Feedback</button>

    <div class="disclaimer">
      <strong>Data Privacy Note:</strong><br />
      By submitting, you agree to share your responses with the CAD service owner (me! üòä).<br />
      This form uses <a href="https://formspree.io" target="_blank">Formspree</a> to securely collect and deliver your answers. You have the right to request a copy or deletion of your data anytime.
    </div>
  </form>

  <script>
    const stars = document.querySelectorAll('.star');
    const ratingInput = document.getElementById('ratingValue');
    let selectedRating = 0;

    stars.forEach(star => {
      star.addEventListener('mouseover', () => highlight(star.dataset.value));
      star.addEventListener('mouseout', () => highlight(selectedRating));
      star.addEventListener('click', () => {
        selectedRating = star.dataset.value;
        ratingInput.value = selectedRating;
        highlight(selectedRating);
      });
    });

    function highlight(limit) {
      stars.forEach(star => {
        star.classList.remove('hovered', 'selected');
        if (star.dataset.value <= limit) {
          star.classList.add('hovered');
        }
      });
    }
  </script>
</body>
</html>
